<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Materialize Sandbox</title>
  <style>
    html, body, .block {
      height: 100vh;
    }
    .pin-top {
      position: relative;
    }
    .pin-bottom {
      position: relative;
    }
    .pinned {
      position: fixed !important;
    }
  </style>
</head>

<body>
  <div id="blue" class="block blue">
    <nav class="pushpin-demo-nav" data-target="blue">
      <div class="nav-wrapper light-blue">
        <div class="container">
          <a href="#" class="brand-logo">Blue</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="#!">Blue Link 1</a>
            </li>
            <li>
              <a href="#!">Blue Link 2</a>
            </li>
            <li>
              <a href="#!">Blue Link 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="red" class="block red">
    <nav class="pushpin-demo-nav" data-target="red">
      <div class="nav-wrapper light-red">
        <div class="container">
          <a href="#" class="brand-logo">Red</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="#!">Red Link 1</a>
            </li>
            <li>
              <a href="#!">Red Link 2</a>
            </li>
            <li>
              <a href="#!">Red Link 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="green" class="block green">
    <nav class="pushpin-demo-nav" data-target="green">
      <div class="nav-wrapper light-green">
        <div class="container">
          <a href="#" class="brand-logo">Green</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="#!">Green Link 1</a>
            </li>
            <li>
              <a href="#!">Green Link 2</a>
            </li>
            <li>
              <a href="#!">Green Link 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.dropdown-trigger');
      var instances = M.Dropdown.init(elems, {
        constrainWidth: false,
        hover: true,
        coverTrigger: false,
        alignment: 'left'
      });


      document.querySelectorAll('.pushpin-demo-nav').forEach(function (e) {
        var target = e.dataset.target;
        console.log(document.getElementById(target));
        this.pushpin({
          top: document.getElementById(target).offsetTop,
          bottom: document.getElementById(target).offsetTop + document.getElementById(target).outerHeight() -
            document.getElementById(target).height()
        });
      });


      var pushpin_instances = M.Pushpin.init(document.querySelectorAll('.pushpin'), {});

    });
  </script>
</body>

</html>
